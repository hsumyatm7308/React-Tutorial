<!DOCTYPE html>
<html>

<head>
    <title>Arrow function</title>
</head>

<body>

    <script type="text/javascript">

        //regular function 
        hello = function (val) {
             return `Hello World. I'm ${val}`;
        }       
        console.log(hello("self-leaner"))

        //arrow function 
        hello = () =>{
            return `Hello World. I'm ${val}`;
            
        }

        console.log(hello())

    </script>
</body>

</html>
