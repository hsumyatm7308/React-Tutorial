<!DOCTYPE html>
<html>
    <body>
        <p id="carName"></p>
        
        <script>
            class Car {
                constructor(name){
                    this.brand = name;
                }

                present(){
                    return 'I have a ' + this.brand;
                }
            }

            const mycar = new Car("Ford");
            document.getElementById("carName").innerText = `Car Name: ${mycar.present()}`;
        </script>
    </body>
</html>
